<html ng-app="myApp">
<head>
	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.js"></script>

	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">

	<style type="text/css">
		.highlight {
			font-size: 56
		}

		.aged {
			font-family: 'Tahoma'
		}

		.even {
			background-color: blue
		}
	</style>
</head>
<body class="container">
	<div ng-controller="mainController">
		<h1 >
			{{greeting}}, 	{{companyName}} <sup>2</sup>
		</h1>

		<div>
			<input ng-model="greeting" />
		</div>

		<br/>
		<br/>
		<br/>

		<div ng-repeat="hotel in hotels">
			<div class="row well well-sm">
				<div class="row col-md-12 col-sm-12">
					<h2>{{hotel.name}}</h2>
				</div>
				<div class="row">
					<div class="col-md-1 hidden-sm">{{hotel.rating}}</div>
					<img ng-src="images/{{hotel.pic}}" class="col-md-3 col-sm-12" />
					<div class="col-md-3 hidden-sm">
						<h3>{{hotel.price}}</h3>
					</div>
					<div class="col-md-4 hidden-sm">
						<div>
							<a ng-href="{{hotel.website}}">website</a>
						</div>
						<div  class="text-muted">{{hotel.description}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
	<script type="text/javascript" src="app.js"></script>
</html>
