<html ng-app="myApp">
<head>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="../bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="../bower_components/greeting/greeting.js"></script>

  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">

  <style type="text/css">
    .highlight {
      background-color: blue
    }

    .aged {
      font-family: 'Tahoma'
    }

    .even {
      background-color: blue
    }
  </style>
</head>
<body ng-controller="headerController" >
  <nav class="navbar navbar-default" role="navigation" >
    <div class="container-fluid" >
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a  class="navbar-brand" href="#/home">Holiday Planner</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li ng-class="{'active' : isActive('/home')}">
            <a href="#/home">
              Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li ng-class="{'active' : isActive('/listing')}">
            <a href="#/listing">
              Hotels
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li ng-class="{'active' : isActive('/new')}">
            <a href="#/new">New</a>
          </li>
          <li class="dropdown">
            <select ng-model="font" ng-change="changeFont()" class="form-control">
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </li>
        </ul>
       
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">{{header}}</a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              Dropdown
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#">Action</a>
              </li>
              <li>
                <a href="#">Another action</a>
              </li>
              <li>
                <a href="#">Something else here</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#">Separated link</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse --> </div>
    <!-- /.container-fluid --> </nav>

  <div class="container">
    <div class="row">
      <ng-view></ng-view>
    </div>
    <div class="row">
      <ng-include src="'partials/disclaimer.html'" ></ng-include>

    </div>
  </div>
</body>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controllers/listingController.js"></script>
  <script type="text/javascript" src="controllers/greetingController.js"></script>
  <script type="text/javascript" src="controllers/addController.js"></script>
  <script type="text/javascript" src="controllers/homeController.js"></script>
  <script type="text/javascript" src="controllers/detailsController.js"></script>
  <script type="text/javascript" src="controllers/amenitiesController.js"></script>
  <script type="text/javascript" src="controllers/headerController.js"></script>
  <script type="text/javascript" src="services/hotelsData.js"></script>
  <script type="text/javascript" src="services/votingService.js"></script>
</html>
