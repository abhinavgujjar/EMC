<style type="text/css">
  input.ng-dirty.ng-invalid{
    background-color: pink
  }

  input.ng-dirty.ng-valid{
    background-color: green;
    color: white;
  }

  input.ng-pristine.ng-invalid{
    border-color: red;
    border-width:  2px;
  }


</style>
<div>
  <div class="col-md-7">
    <form class="form-horizontal" role="form" name="hotelsForm">
      <div class="form-group">
        <label  class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" maxlength="20" class="form-control" ng-model="newHotel.name" placeholder="Name" required></div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
          <input type="name" ng-model="newHotel.location" class="form-control" placeholder="Location"></div>
      </div>
      <div class="form-group">
        <div >
          <label  class="col-sm-2 control-label">Price</label>
          <div class="col-sm-9">
            <input type="number" name="vPrice" min="2000" max="50000" ng-model="newHotel.price" class="form-control" required placeholder="Price"></div>
          <div class="col-sm-1 text-success" >
            <h4 ng-show="hotelsForm.vPrice.$valid">
              <span class="glyphicon glyphicon-ok"></span>
            </h4>
          </div>
        </div>
        <div class="row">
          <small ng-show="hotelsForm.vPrice.$invalid">{{hotelsForm.vPrice.$viewValue}} is not valid</small>
        </div>
      </div>
      <div class="form-group">
        <label  class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea ng-model="newHotel.description" rows="8" class="form-control" placeholder="Description"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="addHotel(newHotel)" class="btn btn-default">Create</button>
           <button ng-click="reset()" class="btn btn-default">Reset</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-3">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in newHotel.amenities">{{item.name}}</li>
      <li class="list-group-item" ><input ng-model="newAmenity" type="text"/><button ng-click="addAmenity(newAmenity)" class="btn btn-sm btn-primary">Add</button></li>
    </ul>
  </div>
</div>
